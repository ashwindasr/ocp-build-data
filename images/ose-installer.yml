content:
  source:
    dockerfile: images/installer/Dockerfile.ci
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/installer.git
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-installer
owners:
- aos-install@redhat.com
konflux:
  vm_override:
    x86_64: linux-d160-m2xlarge/amd64
    aarch64: linux-d160-m2xlarge/arm64
    s390x: linux-large/s390x
