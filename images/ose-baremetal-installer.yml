content:
  source:
    dockerfile: images/baremetal/Dockerfile.ci
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/installer.git
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
- rhel-8-server-ose-rpms-embargoed
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-baremetal-installer
owners:
- kni-devel-deployment@redhat.com
konflux:
  vm_override:
    x86_64: linux-d160-m2xlarge/amd64
    aarch64: linux-d160-m2xlarge/arm64
    s390x: linux-large/s390x
