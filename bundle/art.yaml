updates:
  - file: "manifests/helloworld-operator.clusterserviceversion.yaml" # relative to this file
    update_list:
      # replace metadata.name value
      - search: "helloworld-operator.v0.0.1"
        replace: "helloworld-operator.v{FULL_VER}"
      - search: "version: 0.0.1"
        replace: "version: {FULL_VER}"
      - search: "olm.skipRange: '>=4.3.0-0 <{MAJOR}.{MINOR}.0'"
        replace: "olm.skipRange: '>=4.3.0-0 <{FULL_VER}'"
  - file: "helloworld-operator.package.yaml"
    update_list:
      - search: "currentCSV: helloworld-operator.v0.0.1"
        replace: "currentCSV: helloworld-operator.{FULL_VER}"
